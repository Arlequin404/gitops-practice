apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-app
  labels:
    app: gitops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gitops-app
  template:
    metadata:
      labels:
        app: gitops-app
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      - name: sync
        image: alpine/git:latest
        command:
        - /bin/sh
        - -c
        args:
        - /bin/sh
        - -c  
        - |
          while true; do
            git clone https://github.com/Arlequin404/gitops-practice /tmp/html || (cd /tmp/html && git pull);
            cp -r /tmp/html/app/index.html /usr/share/nginx/html/index.html;
            sleep 30;
          done
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        emptyDir: {}
